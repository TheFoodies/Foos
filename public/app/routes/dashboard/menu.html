<div class="display-info-class">
    <h2>{{restaurantObj.name}}</h2>
    <h3>Email: {{restaurantObj.email}}</h3>
    <h4>Phone: {{restaurantObj.phone}}</h4>
    <hr>
</div>
<h2 id="edit-rest-info-header">Edit Restaurant Info</h2>

<div class="">
    <form ng-submit="updateRestaurantInfo(restaurantObj)" class="updateRestaurantInfoContainer">
        <div>Restaurant <input placeholder="Restaurant Name" ng-model="restaurantObj.name"></div>
        <div>Category <input placeholder="Category" ng-model="restaurantObj.category"></div>
        <!-- <input placeholder="location" ng-model="restaurantObj.location"> -->
        <div>Phone <input placeholder="Phone" ng-model="restaurantObj.phone"></div>
        <!-- location thing that updates it and says that in user feed -->
        <div>IMG <input placeholder="Photos" ng-model="restaurantObj.restaurantImage"></div>
        <div><button type="submit">Update</button></div>
        <hr>
    </form>
</div>

<div class="menu-menu">
    <h3>{{restaurant.name}}Edit Menu</h3>
    <hr>
    <div class="menu-menu-category" ng-repeat="category in menu">
        <div>
          <div ng-if="showCategoryEdit">
            <input type="text" placeholder="{{category.name}}" ng-model="updatedCategoryName">
            <button type="button" name="button" ng-click="editCategory(category.name, updatedCategoryName)">Update</button>

          </div>
            <h4 ng-click="showCategoryEdit = !showCategoryEdit">{{category.name}}</h4>
            <div>
                <ul>
                    <li ng-repeat="item in category.items" ng-click="clickToOpen(item)">
                        <p>{{item.name}}</p>
                        <p>{{item.price | currency}}</p>
                    </li>
                    <li ng-click="AddItem(category.name)">Add new item</li>
                </ul>
                <hr>
            </div>

        </div>

    </div>
    <button ng-click="showinput=!showinput" type="button" name="button">Add New Category +</button>
    <!-- <input ng-if="showinput" ng-model="OneCategory" type="text" name="name"> -->
    <input type="text" name="name" value="" ng-model="NewCategory">
    <button ng-click="addCategory(NewCategory)" ng-if="showinput" type="button" name="button">Add</button>

</div>
