<!DOCTYPE html>
<html ng-app="foodie">
  <head>

    <title>FOOS</title>
    <link rel="stylesheet" href="./styles/reset.css" charset="utf-8">

  </head>
  <body>

<navbar></navbar>

    <ui-view></ui-view>
