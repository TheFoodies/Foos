<div class="menu-curtain">
  <div class="menu-modal">
    <div class="menu-modal-close" ng-click="closeThisDialog()">X</div>
    <div class="menu-item-info">
      <h2>{{item.name}}</h2>
      <h3>{{item.price | currency}}</h3>
    </div>
    <p>
      {{item.description}}
    </p>
    <div class="menu-modal-controls">

      <button type="button" name="button" class="menu-add-to-cart"><h5>Update</h5></button>
    </div>


  </div>
</div>
