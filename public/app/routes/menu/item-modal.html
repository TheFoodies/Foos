<div class="menu-curtain">
  <div class="menu-modal">
    <div class="menu-modal-close" ng-click="closeThisDialog()">X</div>
    <div class="menu-item-info">
      <h2>{{item.name}}</h2>
      <h3>{{item.price | currency}}</h3>
    </div>
    <p>
      {{item.description}}
    </p>
    <div class="menu-modal-special-instructions">
      <h4>Special Instructions</h4>
      <textarea name="name" rows="5" ng-model="specialInstructions"></textarea>
    </div>
    <div class="menu-modal-controls">
      <div class="menu-modal-quantity-controls">
        <h4>Quantity</h4>
        <button type="button" name="button" ng-click="removeQuantity()">-</button>
        <input type="text" name="name" value="{{quantity}}" ng-model="itemQuantity">
        <button type="button" name="button" ng-click="addQuantity()">+</button>
      </div>
      <button type="button" name="button" class="menu-add-to-cart" ng-click=addToCart(item, itemQuantity)><h5>Add To Cart</h5></button>
    </div>
  </div>
</div>
