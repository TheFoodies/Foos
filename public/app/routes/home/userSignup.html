<div class="">
  <form ng-submit="register(newUser)">
    First Name: <input type="text" ng-model="newUser.firstName" required/>
    Last Name: <input type="text" ng-model="newUser.lastName" required/>
    Email: <input type="email" ng-model="newUser.email" required/>
    Phone: <input type="text" ng-model="newUser.phone" required/>
    Password: <input type="password" ng-model="newUser.password" required/>
    <button type="submit">Register as a user</button>
  </form>
</div>
